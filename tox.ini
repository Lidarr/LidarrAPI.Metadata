[tox]
envlist = py36,py37
[testenv]
deps =
    pytest
    pytest-cov
commands = pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=lidarrmetadata --cov-report=xml --cov-report=html
install_command = pip install {opts} {packages}
extras = test
setenv = 
       LIDARR_METADATA_CONFIG = TEST
       EXTERNAL_TIMEOUT = 5000