build: false  # Not a C# project

matrix:
  fast_finish: true

before_install:
  - cinst pandoc

install:
  - C:\Python36\python -m pip install --pre -U pypandoc tox

test_script:
  - C:\Python36\scripts\tox

after_test:
  - C:\Python36\scripts\tox

cache:
  - '%LOCALAPPDATA%\pip\cache'
  - '%USERPROFILE%\.cache\pre-commit'